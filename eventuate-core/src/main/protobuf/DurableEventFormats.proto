syntax = "proto3";
option java_package = "com.rbmhtechnology.eventuate.serializer";
option optimize_for = SPEED;

import "CommonFormats.proto";

message DurableEventFormat {
  PayloadFormat payload = 1;
  string emitterId = 2;
  string emitterAggregateId = 3;
  repeated string customDestinationAggregateIds = 4;
  int64 systemTimestamp = 5;
  VectorTimeFormat vectorTimestamp = 6;
  string processId = 7;
  string localLogId = 8;
  int64 localSequenceNr = 9;
  int64 persistOnEventSequenceNr = 10;
  string deliveryId = 11;
  EventIdFormat persistOnEventId = 12;
}

message EventIdFormat {
   string processId = 1;
   int64 sequenceNr = 2;
}
